<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav>
        <a href="index4.html">Contacts</a>
        <a href="index2.html">Products</a>
        <a href="index1.html">services</a>
        <a href="index3.html">About</a>
        <a href="index.html">Home</a>
      </nav>
    
    
    
    <div class="button">
        <a href="index.html"><button class="btn">RETURN</button></a>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Track Your Order Form -->
    <form id="trackOrderForm">
        <h2>Track Your Order</h2>
        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" name="orderNumber" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Track Order</button>
    </form>

    <!-- Feedback Form -->
    <form id="feedbackForm">
        <h2>Feedback Form</h2>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Reviews Form -->
    <form id="reviewsForm">
        <h2>Reviews Form</h2>
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <!-- Wishlist Form -->
    <form id="wishlistForm">
        <h2>Wishlist Form</h2>
        <label for="wishlistItem">Item to Add:</label>
        <input type="text" id="wishlistItem" name="wishlistItem" required>

        <button type="submit">Add to Wishlist</button>
    </form>

    <div class="button">
        <a href="index2.html"><button class="btn">NEXTPAGE</button></a>
    </div>
</body>
</html>
